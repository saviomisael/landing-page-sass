<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thousand Sunny</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Mulish:wght@300;400&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header-wrapper">
      <div class="top">
        <img src="img/logo.svg" alt="logo thousand sunny" class="logo-box" />

        <nav class="navigation-block">
            <a href="#" class="item -active">Home</a>
            <a href="#" class="item">Destinations</a>
            <a href="#" class="item">About</a>
            <a href="#" class="item">Partner</a>
            <a href="#" class="btn-box -empty">Login</a>
            <a href="#" class="btn-box">Register</a>
          </ul>
        </nav>
      </div>

      <div class="main _margin-top-medium">
        <div>
          <h1>Explore and Travel</h1>

          <form action="#" class="holiday-finder-form">
            <h3 class="title">Holiday finder</h3>

            <select name="location" id="location" class="input">
              <option value="">Location</option>
            </select>
            <select name="activity" id="activity" class="input">
              <option value="">Activity</option>
            </select>
            <select name="grade" id="grade" class="input">
              <option value="">Grade</option>
            </select>
            <select name="date" id="date" class="input">
              <option value="">Date</option>
            </select>

            <button class="btn-box" type="button">Explore</button>
          </form>
        </div>
        <img src="img/thousand-011.png" alt="man walking with planets in the background">
      </div>
    </header>
  </body>
</html>
